<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Map Api" aria-hidden="true" tabindex="-1"></div>
    </section>
    <section>
      <div class="filter-options">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ul id="restaurants-list"></ul>
      </nav>
    </section>
  </main>
  <script>
    if ('serviceWorker' in navigator){
    navigator.serviceWorker
    .register('/js/sw.js')
    .then(function(registration){
      console.log("SW registration completed");
    }).catch(function(err){
      console.log("SW registration failed", err);
    });
    } else {
      console.log("SW is not supported in this browser");
    };
  </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByasZQ9-yzyEwm5d6KEsI_X3ToqSrAiCA&libraries=places&callback=initMap"></script>

  <footer id="footer">
    <script>document.write(new Date().getFullYear());</script>
    <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
