<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#FFFFFF"/>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>
<body class="">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Map Api" aria-hidden="true" tabindex="-1"></div>
    </section>
    <section>
    <div class="wrapper">
      <section id="restaurant-container">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
        <h2 id="restaurant-name"></h2>
        <div class="parent">
          <div id="picture-wrapper"></div>
          <div id="table-wrapper">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </div>
        </div>
      </section>
      <section id="form-container">
        <h2 id="form-name">Add a review</h2>
        <form id="review-form">
          <div class="input-wrapper">
            <label for="review-author">Author:</label></br>
            <input id="review-author" name="name" type="text" />
          </div>
          <div class="rating-container">
            <label for="rating_select">Rating:</label></br>
            <select aria-label="Rating select" id="rating_select" name="Rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <label for="review-comments">Comments:</label></br>
          <textarea id="review-comments" name="comments" rows="5"></textarea></br>
          <div id="form-error"></div>
          <button class="submit-button" type="button" onclick="addReview()">Add</button>
        </form>
      </section>

      <section id="reviews-container">
        <nav aria-label="Breadcrumb" class="breadcrumb">
          <ul id="reviews-list"></ul>
        </nav>
      </section>
    </div>
  </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/sw-register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByasZQ9-yzyEwm5d6KEsI_X3ToqSrAiCA&libraries=places"></script>-->
  <footer id="footer">
    <script>document.write(new Date().getFullYear());</script>
    <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
