<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Map Api" aria-hidden="true" tabindex="-1"></div>
    </section>
    <div class="wrapper">
      <section id="restaurant-container">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
        <h1 id="restaurant-name"></h1>
        <div class="parent">
          <div id="picture-wrapper"></div>
          <div id="table-wrapper">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </div>
        </div>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </div>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByasZQ9-yzyEwm5d6KEsI_X3ToqSrAiCA&libraries=places&callback=initMap"></script>
  <footer id="footer">
    <script>document.write(new Date().getFullYear());</script>
    <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
