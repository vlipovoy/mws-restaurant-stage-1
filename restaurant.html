<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Map Api" aria-hidden="true" tabindex="-1"></div>
    </section>
    <section id="restaurant-container">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <h1 id="restaurant-name"></h1>
      <picture>
        <source srcset="/dist/img/2-640px.jpg" media="(min-width: 800px)">
        <source srcset="/dist/img/2-480px.jpg" media="(min-width: 640px)">
        <source srcset="/dist/img/2-320px.jpg" media="(min-width: 480px)">
        <img id="restaurant-img" src="/dist/img/2-320px.jpg" alt="">
       </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByasZQ9-yzyEwm5d6KEsI_X3ToqSrAiCA&libraries=places&callback=initMap"></script>
  <footer id="footer">
    <script>document.write(new Date().getFullYear());</script>
    <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
